<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Matching Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Soccer Matching Game</h1>
    </header>
    <section id="game-container">
			
		<div class="btn-container">
			<button class="sixCard-btn" onclick="resetGameSixCard()">6 Cards</button>
			<button class="eightCard-btn" onclick="resetGameEightCard()">8 Cards</button>
			<button class="tenCard-btn" onclick="resetGameTenCard()()">10 Cards</button>
			<button class="twelveCard-btn" onclick="resetGameTwelveCard()">12 Cards</button>
		</div>

			<!-- This is where we display the flip and match counters -->
      <div id="ui-container">
        <h3>Flips: <span id="flip-count">0</span></h3>
        <h3>Matches: <span id="match-count">0</span></h3>
      </div>
			
			<!-- This is where our cards will be rendered -->
      <div id="card-container">
      </div>
      
    </section>

		<div class="btn-container">
			<button class="reset-btn" onclick="resetGameSixCard()">Reset</button>
		</div>

		
    <script src="https://bit.ly/3HbMbbF"></script>
		<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="provided.js"></script>
    <script src="script.js"></script>
  </body>
</html>
